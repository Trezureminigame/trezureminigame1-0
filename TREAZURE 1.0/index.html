<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREZURE - The Adventure Awaits!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
        }
        
        /* Background setup with transparent colorless film */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/background.jpg'); /* Local file path */
            background-size: cover;
            background-position: center;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0); /* Colorless transparent overlay */
        }
        
        /* Social Media Icons */
        .social-icons {
            position: absolute;
            right: 20px;
            bottom: 50px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .social-icons a img {
            width: 50px;
            height: 50px;
            border-radius: 50%; /* You can remove this if you donâ€™t want rounded icons */
        }
        
        /* Footer positioning for YouTube and other apps */
        .footer-icons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .footer-icons a img {
            width: 60px;
            height: auto;
        }
    </style>
</head>
<body>

    <!-- Background with transparent colorless overlay -->
    <div class="background"></div>
    <div class="overlay"></div>

    <!-- Social Media Icons (Right side) -->
    <div class="social-icons">
        <!-- Telegram -->
        <a href="https://telegram.me/yourtelegram" target="_blank">
            <img src="/TREAZURE 1.0/images/telegram.png" alt="Telegram">
        </a>

        <!-- Facebook -->
        <a href="https://facebook.com/yourpage" target="_blank">
            <img src="/TREAZURE 1.0/images/facebook.png" alt="Facebook">
        </a>

        <!-- Instagram -->
        <a href="https://instagram.com/yourprofile" target="_blank">
            <img src="/TREAZURE 1.0/images/instagram.png" alt="Instagram">
        </a>

        <!-- Twitter (X) -->
        <a href="https://twitter.com/yourprofile" target="_blank">
            <img src="/TREAZURE 1.0/images/x.png" alt="X">
        </a>

        <!-- TikTok -->
        <a href="https://www.tiktok.com/yourprofile" target="_blank">
            <img src="/TREAZURE 1.0/images/tiktok.png" alt="TikTok">
        </a>
    </div>

    <!-- Footer Icons (YouTube, Gmail, etc.) -->
    <div class="footer-icons">
        <!-- YouTube -->
        <a href="https://www.youtube.com/yourchannel" target="_blank">
            <img src="/TREAZURE 1.0/images/youtube.png" alt="YouTube">
        </a>

        <!-- Gmail -->
        <a href="mailto:yourmail@example.com" target="_blank">
            <img src="/TREAZURE 1.0/images/email.png" alt="Gmail">
        </a>
    </div>

</body>
</html>
